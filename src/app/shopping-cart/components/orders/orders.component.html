<div class="orders-view page-view">
  <h2>Shopping Cart</h2>

  <table>
    <thead>
      <td>Name</td>
      <td>Qty</td>
      <td>Price</td>
      <td>&nbsp;</td>
    </thead>
    <tr *ngFor="let order of orders" class="order">
      <td>
        <span>{{order.name}}</span></td>
      <td><span>{{order.quantity}}</span></td>
      <td><span>{{order.price | currency}}</span></td>
      <td><span>x</span></td>
    </tr>
  </table>

  <div class="total-price">
    <span>Total: {{ totalPrice | currency }}</span>
  </div>
</div>

<app-order-details></app-order-details>
